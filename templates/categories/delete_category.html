{% extends "common/base.html" %}

{% block content %}
<div class="container mt-5 category-delete">
    <h2>Delete Category</h2>
    <p>Are you sure you want to delete the category <strong>{{ object }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-3">
            <a href="{% url 'category-dashboard' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
